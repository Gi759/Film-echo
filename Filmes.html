      <body>
        <section class="upcoming">
          <div class="container">
            <div class="flex-wrapper">
              <!-- Título da Seção -->

                <h2 class="h2 section-title">Nossos Filmes</h2>

              </div>
      
              <!-- Botão Hambúrguer para Categorias -->
              <div class="hamburger-menu">
                <button id="hamburger-btn" class="filter-btn">☰ Categorias</button>
                <ul id="genre-list" class="filter-list hidden">
                  <!-- Gêneros serão preenchidos dinamicamente -->
                </ul>
              </div>
              <!-- Botões de Filtros -->
<div class="filter-bar">
  <!-- Ano de Lançamento -->
  <div class="hamburger-menu">
    <button id="year-hamburger" class="filter-btn">☰ Ano de Lançamento</button>
    <ul id="year-list" class="filter-list hidden">
      <!-- Anos serão preenchidos dinamicamente -->
    </ul>
  </div>


  <!-- Disponibilidade no Cinema -->
  <div class="hamburger-menu">
    <button id="cinema-hamburger" class="filter-btn">☰ Disponível no Cinema</button>
    <ul id="cinema-list" class="filter-list hidden">
      <li><button class="filter-btn" data-cinema="all">Todos</button></li>
      <li><button class="filter-btn" data-cinema="true">Sim</button></li>
      <li><button class="filter-btn" data-cinema="false">Não</button></li>
    </ul>
  </div>
</div>
            <!-- Classificação Indicativa -->
<div class="hamburger-menu">
  <button id="rating-hamburger" class="filter-btn">☰ Classificação Indicativa</button>
  <ul id="rating-list" class="filter-list hidden">
    <li><button class="filter-btn" data-rating="all">Todas</button></li>
    <li><button class="filter-btn" data-rating="L">Livre</button></li>
    <li><button class="filter-btn" data-rating="10">+10</button></li>
    <li><button class="filter-btn" data-rating="12">+12</button></li>
    <li><button class="filter-btn" data-rating="14">+14</button></li>
    <li><button class="filter-btn" data-rating="16">+16</button></li>
    <li><button class="filter-btn" data-rating="18">+18</button></li>
  </ul>
</div>

<div class="search-container">
  <input type="text" id="search-bar" placeholder="Pesquisar filmes...">
</div>


              
              <!-- Grade de Filmes -->
